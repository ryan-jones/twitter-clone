<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div id="main">
    <div class="tweet-body">
      <img class="prof-pic" src="img/profile-picture.jpg">
      <div class="account-info">
        <img src="img/account-logo.jpg">
          jack
        <img src="img/validated-account.jpg"/>
      </div>
        <!--close account-info-->
      <div class="at-jack">@jack</div>
      <div class="tweet-content">just setting up my twttr</div>
      <div class="date">9:50PM - 21 Mar 2006</div>
      <div class="reply">
        <img src="img/reply.jpg"/>
          <img class="logo" src="img/retweet.jpg"/>
            92,555
          <img class="logo" src="img/favorite.jpg"/>
            71,111
      </div> <!-- close reply div-->
      <div class="follow">
        <button class= "follow-button"><img src="img/twitter-logo.jpg"/> Follow </button>
      </div> <!--close follow div-->
    </div> <!--close tweet body-->
  </div> <!-- close main div-->      
</body>
</html>
